<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AppTarefas</title>
    <script defer src="script.js"></script>
</head>

<body>
    <h1 class="title">Coisas que tenho pra fazer</h1>
    
    <div class="all-tasks">
        <h2 class="task-list-title">Minhas Listas</h2>
        <ul class="task-list" data-lists></ul>

        <form action="" data-new-list-form>
            <input data-new-list-input type="text" class="new list" placeholder="Criar Lista" aria-label="Criar Lista">
            <button class="btn create" aria-label="Criar Lista">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Hoje</h2>
            <p class="task-count" data-list-count>Sem nada para fazer</p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks></div>
               
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input data-new-task-input type="text" class="new task" placeholder="Criar tarefa" aria-label="Nova tarefa">
                    <button class="btn create" aria-label="Criar uma nova tarefa">+</button>
                </form>
            </div>
            
            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-tasks-button>Limpar tarefas realizadas</button>
                <button class="btn delete" data-delete-list-button>Apagar Lista</button>
            </div>
        </div>

        <template id="task-template">
            <div class="task">
                <input type="checkbox">
                <label>
                    <span class="custom-checkbox"></span>
                </label>
            </div>
        </template>
    </body>
</html>
