<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AppTarefas</title>
</head>

<body>
    <h1 class="title">Coisas que tenho pra fazer</h1>
    
    <div class="all-tasks">
        <h2 class="task-list-title">Minhas Listas</h2>
        <ul class="task-list">
            <li class="list-name active-list">Hoje</li>
            <li class="list-name">Essa Semana</li>
            <li class="list-name">Esse mês</li>
        </ul>

        <form action="">
            <input type="text" class="new list" placeholder="Criar Lista" aria-label="Criar Lista">
            <button class="btn create" aria-label="Criar Lista">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Hoje</h2>
            <p class="task-count">3 tarefas restantes</p>
        </div>

        <div class="todo-body">
            <div class="task">
                <input type="checkbox" id="task-1">
                <label for="task-1">
                    <span class="custom-checkbox"></span>
                    Colocar a ração do cachorro
                </label>
            </div>
            <!-- task-1 -->

            <div class="task">
                <input type="checkbox" id="task-2">
                <label for="task-2">
                    <span class="custom-checkbox"></span>
                    Colocar a ração do gato
                </label>
            </div>
            <!-- task-2 -->

            <div class="task">
                <input type="checkbox" id="task-3">
                <label for="task-3">
                    <span class="custom-checkbox"></span>
                    Trocar a lâmpada
                </label>
            </div>
            <!-- task-3 -->
            
            <div class="new-task-creator">
                <form action="">
                    <input type="text" class="new task" placeholder="Criar tarefa" aria-label="Nova tarefa">
                    <button class="btn create" aria-label="Criar uma nova tarefa">+</button>
                </form>
            </div>
            
            <div class="delete-stuff">
                <button class="btn delete">Limpar tarefas realizadas</button>
                <button class="btn delete">Apagar Lista</button>
            </div>
        </div>
    </div>

</body>
</html>
